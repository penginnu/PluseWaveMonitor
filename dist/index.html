<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palse Wave Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="monitor">
      <div id="wave-monitor">
        <div id="wave-monitor-container">
          <div id="wave-monitor-canvas"></div>
        </div>
      </div>
      <div id="heart-rate">
        <img src="./img/heart.svg" alt="" id="heart">
      </div>
    </div>
    <div id="log">

    </div>
    <nav id="navigation">
      <div id="left-ctrl">
        <ul>
          <li><a>Record</a></li>
          <li>Export</li>
          <li>Reset</li>
        </ul>
      </div>
      <div id="right-ctrl">
        <label for="selectSerialPort">SerialPort:</label>
        <select name="selectSerialPort" id="selectSerialPort"></select>
      </div>
    </nav>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
